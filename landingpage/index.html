<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

    <link rel="icon" type="image/ico" href="icons/favicon.ico">

    <!-- SEO Meta Tags -->
    <meta name="keywords" content="moving company, logistics, residential moving, commercial moving, packing services, storage solutions, Emi's Nest Inc.">
    <meta name="author" content="Emi's Nest Inc.">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Emi's Nest Inc. - Professional Moving & Logistics Services">
    <meta property="og:description" content="Your trusted partner for seamless residential and commercial moving solutions. Professional, reliable, and affordable moving services.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://emisnestinc.com">
    <meta property="og:image" content="https://emisnestinc.com/images/og-image.jpg">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Emi's Nest Inc. - Professional Moving & Logistics Services">
    <meta name="twitter:description" content="Your trusted partner for seamless residential and commercial moving solutions.">
    <meta name="twitter:image" content="https://emisnestinc.com/images/twitter-card.jpg">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID');
    </script>
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
